<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>

    <!--link font Fredoka-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <!--link bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--link css-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Meet our Team</h1>
        <p class="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia quasi nobis nulla, debitis
            consectetur
            blanditiis dolor eaque modi excepturi earum iure, ad amet, corporis nisi impedit. Ipsam recusandae eligendi
            itaque!
        </p>

        <div class="grid">
        </div>

        <form id="form">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="addName" placeholder="Inserisci il nome">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ruolo:</label>
                <input type="text" class="form-control" id="addRole" placeholder="Inserisci ruolo">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="addEmail" placeholder="Inserisci l'email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Immagine:</label>
                <input type="text" class="form-control" id="addImage">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Aggiungi</button>
            </div>
        </form>


    </div>




    <!--link js-->
    <script src="js/script.js"></script>

    <!--link bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
